{% extends "base.html" %}
{% load static %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="overlay">
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h2 class="header-font mb-4">My Profile</h2>
                <hr class="w-50 mx-auto">
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6">
                <p class="text-muted">Default Delivery Information</p>
                <form class="mt-3" action="{% url 'userprofile' %}" method="POST" id="profile-update-form">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-black rounded-1 float-left mb-5">Update Information</button>
                </form>
                <a href="{% url 'edit_profile' %}" class="btn btn-warning rounded-1 float-right mb-5">Edit Profile</a>
            </div>
            <div class="col-12 col-lg-6">
            <p class="text-muted">Order History</p>
                <div class="table-responsive">
                <table class="table table-sm table-borderless">
                    <thead>
                        <tr>
                            <th>Order Number</th>
                            <th>Date</th>
                            <th>Items</th>
                            <th>Order Total</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
