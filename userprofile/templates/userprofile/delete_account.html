{% extends 'base.html' %}
{% load static %}

{% block title %}Delete Profile{% endblock %}

{% block content %}
<main class="overlay">
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h2 class="page-title-font mb-4">Delete Account</h2>
                <hr class="w-50 mx-auto">
            </div>
        <form class="text-center" method="POST" action="{% url 'delete_account' %}">
            {% csrf_token %}
            <p>Are you sure you want to delete your profile? This action cannot be undone.</p>
            <button type="submit" class="btn btn-danger">Delete Profile</button>
        </form>
    </div>
    <div class="d-flex">
        <a class="btn btn-warning my-2 mx-auto" href="{% url 'edit_profile' %}">Cancel</a>
    </div>
</main>
{% endblock %}
