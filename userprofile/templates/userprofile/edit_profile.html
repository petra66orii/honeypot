{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="overlay">
    <div class="container">
        <h2>Edit Profile</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-black rounded-1">Save changes</button>
        </form>
        <hr>
        <a href="{% url 'change_password' %}" class="btn btn-warning rounded-1">Change Password</a>
        <a href="{% url 'delete_account' %}" class="btn btn-danger rounded-1">Delete Profile</a>
        <hr> 
    </div>
</div>
{% endblock %}
