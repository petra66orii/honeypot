{% load static %}

<!DOCTYPE html>
<html>
    <head>

        {% block meta %}
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% endblock %}

        {% block css %}
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        {% endblock %}

        {% block js %}
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/e9c73d7092.js" crossorigin="anonymous"></script>
        {% endblock %}

        <title>HoneyPot</title>
    </head>
    <body>
        <header class="container-fluid fixed-top">
            <div class="row">
                <div class="col-12 col-lg-4 my-auto py-1 py-lg-0 text-center text-lg-left">
                  <a href="{% url 'home' %}" class="nav-link main-logo-link">
                    <h2 class="text-warning my-0"><strong class="text-black">Honey</strong>Pot <img src="{% static 'images/icons/honeycomb.png' %}" alt="bee and honey comb icon"/></h2>
                  </a>
                </div>
                <div class="col-12 col-lg-4 my-auto py-1 py-lg-0">
                  <form method="GET" action="">
                    <div class="input-group w-100">
                      <input class="form-control border border-black rounded-1" type="text" name="q"
                        placeholder="Search our site">
                      <div class="input-group-append">
                        <button class="form-control btn btn-black border border-black rounded-1" type="submit">
                          <span class="icon">
                            <i class="fas fa-search"></i>
                          </span>
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
                <div class="col-12 col-lg-4 my-auto py-1 py-lg-0">
                  <ul class="list-inline list-unstyled text-center text-lg-right my-0">
                    <li class="list-inline-item dropdown"></li>
                    <li class="list-inline-item"></li>
                  </ul>
                </div>
              </div>
        </header>
        {% block content %}
            {% if messages %}
                <div>
                    <ul>
                        {% for message in messages %}
                        <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
            <div>
        {% endblock %}
    </body>
</html>
