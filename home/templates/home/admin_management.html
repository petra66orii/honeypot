{% extends "base.html" %}
{% load static %}

{% block content %}
<main class="m-3">
    <div class="overlay">
        <div class="container mt-3 p-3">
            <div class="row justify-content-center">
                <div class="col-12 text-center">
                    <h2 class="page-title-font mb-4">Admin Management</h2>
                    <h5 class="text-muted">Manage Your Store</h5>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-3 mx-auto">
                    <div class="col-12 text-center">
                        <h4 class="my-4">Product Management</h4>
                        <hr>
                        <a href="{% url 'add_product' %}" class="btn btn-black mt-3">Add Product</a>
                    </div>
                </div>
                <div class="col-12 col-md-3 mx-auto">
                    <div class="col-12 text-center">
                        <h4 class="my-4">Reviews Management</h4>
                        <hr>
                        <a href="{% url 'manage_reviews' %}" class="btn btn-black mt-3">Manage Reviews</a>
                    </div>
                </div>
                <div class="col-12 col-md-3 mx-auto">
                    <div class="col-12 text-center">
                        <h4 class="my-4">Orders Management</h4>
                        <hr>
                        <a href="{% url 'order_management' %}" class="btn btn-black mt-3">Manage Orders</a>
                    </div>
                </div>
                <div class="col-12 col-md-3 mx-auto">
                    <div class="col-12 text-center">
                        <h4 class="my-4">Comments Management</h4>
                        <hr>
                        <a href="{% url 'comment_management' %}" class="btn btn-black mt-3">Manage Comments</a>
                    </div>
                </div>               
            </div>
        </div>
    </div>
