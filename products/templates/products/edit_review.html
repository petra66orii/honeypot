{% extends 'base.html' %}

{% block content %}
<main class="m-3">
    <div class="overlay">
        <div class="container mt-3 pt-3">
            <h2 class="text-center page-title-font">Edit Review</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Update Review</button>
            </form>
            <a href="{% url 'manage_reviews' %}" class="btn btn-secondary mt-3">Back to Reviews</a>
        </div>
    </div>

</main>

{% endblock %}
